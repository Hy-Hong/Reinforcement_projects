</div>

  <!-- Nav Tab -->
  <div class="row mt-2">
    <div class="col-lg-12">
      <ul class="navbar-toggler" id="final" style="display: flex;">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="collapse" href="#home">Signup</a>
          </li>

            <a class="nav-link" data-toggle="collapse" href="#home1">User Info</a>

      <!-- Tab panes -->
        <div class="navbar-toggler">
          <div class=" container active mt-5" id="home">
              <div class="container mt-5">
            <!-- First tab -->
              <h1>Sign Up</h1>
              <br>
            
              <!--form-->
              <form action="#" class="container" id="frmsub" style="background-color:beige; padding:15px;">
               
                <div class=" row">
                  <label for="lbl1" class="col-lg-2">Name</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="Enter Name" required>
                  </div>
                </div>
              
                <div class=" row">
                  <label for="lbl2" class="col-lg-2">Email</label>
                  <div class="col-lg-10">
                      <input type="email" class="form-control" placeholder="Enter Email" required>
                    </div>
                  </div>
              
                <div class=" row">
                  <label for="lbl3" class="col-lg-2">Passwolrd</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                  </div>
                  
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-control-input" type="radio" name="male" >M
                    </label>
                  </div>
                  <div class="form-check">
                      <label class="form-check-label">
                          <input class="form-control-input" type="radio" name="female">F 
                      </label>
                  </div>
                  
              <!--button submit-->
                    <div class="row justify-content-center">
                        <button type="submit" class="btn btn-info col-lg-3">Signup</button> </div>
                  
              <!-- button modal -->
                    <div class="row justify-content-center"> <button  type="button" class="btn btn-danger col-lg-3 mt-2" data-toggle="modal" data-target="#myModal">
                            modal
                        </button>
                    </div>
              
              <!-- modal dialog -->
              <div class ="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">  
                      <h4 class="modal-header">Click here to close
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </h4>
                      <div class="modal-body">
                        Hello...here is the practice for you!  
                      </div>
                       <div class="modal-footer">
                       </div>
              
                  </div>
                </div>
              </div>
            </form>
