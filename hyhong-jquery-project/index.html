<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Jquery</title>
    <link rel="icon" href="image/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    

    <div class="jumbotron jumbotron-fluid text-center text-white bg-info">
        <h1>Cambodia Foods</h1>
    </div>

    <style>
        body{
            background-image: url('http://2.bp.blogspot.com/-EHmD7UwKVWQ/U6A1Gu1yi6I/AAAAAAAAAAo/ZO1AN8xcTYE/s1600/10224200_ml(1).jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <select id="selection" class="form-control">
                    <option value="" disabled selected>Choose Recipe...</option>
                </select>
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row mt-3 text-center" style="margin-left: 24.5%;">
            <div class="col-4" id="recipes">
                
            </div>
            <div class="col-4 text-white" id="hideperson">
                    <h4 class="text-primary">Number of persons</h4>
                <div class="input-group" id="appear">
                    <button class="btn btn-danger" type="button" id="minus">&minus;</button>
                    <input type="text" class="form-control text-center" id="member" value="1">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="plus">&plus;</button>
                </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row mt-4">
            <div class="col-6" style="padding-left: 20%">
                <h3 class="text-primary" id="ingredient">Ingredients</h3>
                <div class="table table-borderlight" id="ingredientId"></div>
            </div>
            <div class="col-6">
                <h3 class="text-primary" id="instuction">Instructions</h3>
                <div class="table table-borderlight" id="step"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/project.js"></script>
</body>
</html>
